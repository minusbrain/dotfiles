dotfiles:
- destination: ~/.bash_aliases
  name: Bash Aliases
  source: dotbash_aliases
- destination: ~/.profile
  name: Profile
  source: dotprofile
- destination: ~/.bashrc
  name: Bash RC
  source: dotbashrc
- destination: ~/.tmux.conf
  name: tmux
  source: dottmux.conf
- destination: ~/.config/nvim
  ignore:
  - lazy-lock.json
  name: neovim
  source: nvim
